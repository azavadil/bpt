<table class="table striped">
  <thead>
    <tr>
      <th>Author</th><th>Counterparty</th><th>Description</th><th>Pts To Win</th><th>Pts To Lose</th><th>See Details</th>
    </tr>
  </thead>
  
  <tbody>

     <% _.each(bets, function( bet ) { %>
	
     <tr> 
        <td><%= bet.get('authorName') %> </td> 
	<td><%= bet.get('counterpartyName') %> </td> 
        <td><%= bet.get('betDescription') %></td>
        <td><%= bet.get('authorBet') %></td>
	<td><%= bet.get('counterpartyBet') %></td>
        <td><a class="btn" href="#bets/<%= bet.get('_id') %>">Go To Details</a></td>
     </tr>
    <% }); %>
  </tbody>
</table>
